<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The disc Programming Language -- Build Something</title>

    <link rel="stylesheet" href="./styles/codemirror.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <textarea name="program-source" id="source-editor" cols="30" rows="10"></textarea>
                <div>
                    <button id="run-button">(Re)run your program</button>
                    <button id="reset-button">Reset to example code</button>
                    <button id="clear-button">Clear output</button>
                    <label><input type="checkbox" checked="checked" name="auto-run" id="auto-run"> Auto-run</label>
                </div>
            </div>

            <div class="col-12">
                <div id="code-output">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/codemirror.js"></script>

    <script src="./scripts/simple-mode.js"></script>
    <script src="./scripts/disc-lang-mode.js"></script>

    <script src="./scripts/web-interface.js"></script>
    <script src="./scripts/disc-lang.min.js"></script>

    <script src="./scripts/code-tooling.js"></script>

    <script>
        const editorTextarea = document.getElementById('source-editor');
        const autoRunInput = document.getElementById('auto-run');

        editorTextarea.value = getCurrentSource();
        autoRunInput.checked = getAutoRunState();

        var editor = CodeMirror.fromTextArea(editorTextarea, {
            extraKeys: {"Ctrl-Space": "autocomplete"},
            lineNumbers: true,
            lineWrapping: true,
            mode: {name: 'disc-lang'}
        });

        editor.on('change', function (editor) {
            saveCurrentSource(editor);

            autoRunner()
        });
    </script>

</body>

</html>
